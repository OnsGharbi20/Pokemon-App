<div class="container" *ngIf="displayedPokemons">
    <div class="row">
        <div class="col-md-6 col-lg-4" *ngFor="let pokemon of displayedPokemons">
            <div class="card hover-img overflow-hidden rounded-2">
                <div class="card-body p-0">
                    <img [src]="pokemon.sprites.front_default" alt="" class="img-fluid w-100 object-fit-cover" style="height: 220px;">
                    <div class="p-4 align-items-center justify-content-between">
                        <div>
                            <h6 class="fw-semibold mb-0 fs-4">Name : {{pokemon.name}}</h6>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <button mat-fab extended [routerLink]="'details/'+pokemon.id" class="details">
                                            <div class="row">
                                                <div class="col">
                                                    <mat-icon>info</mat-icon>
                                                </div>
                                                <div class="col">
                                                    <p>Details</p>
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<mat-paginator 
  [length]="pokemonsDetails.length" 
  [pageSize]="pageSize" 
  (page)="onPageChange($event)"
  style="background-color: #333; color: #f5f5f5; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); font-size: 1.6rem;">
</mat-paginator>
